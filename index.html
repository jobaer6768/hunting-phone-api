<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-3xl m-4">Hunting Phone</h2>
    </header>

    <main class="container mx-auto">

        <!-- search... -->
        <section class="text-center mt-6">
            <input id="search-field" type="text" placeholder="search..."
                class="input input-bordered w-full max-w-xs bg-gray-100 m-4" />
            <button onclick="searchEventHandler()" class="btn btn-secondary">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-8">

            </div>

            <div id="show-all-btn-container" class="flex justify-center hidden">
                <button onclick="showAllBtnHandler()" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <div id="show_details_modal_container">

                </div>
                <div class="modal-action justify-start">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-primary">Close</button>
                </div>
            </form>
        </dialog>

    </main>

    <footer>

    </footer>

    <script src="./js/phone.js"></script>
</body>

</html>
